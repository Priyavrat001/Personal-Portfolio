        <div class="slidebar slidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Info</a></li>

                    <li><a href="/blog.html">Blog</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger"><img class="ham" src="img/ham.webp" alt="hambImg" width="23px">
                <img class="cross" src="img/close.png" alt="close icon" width="23px">
            </div>
            <div class="contactform">
                <form>
                    <h1>Contact me for work/general Enquiries</h1>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Enquiry</label>
                            <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient"
                        <label class="form-check-label" for="isclient">I want you to work a project with me</label>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
